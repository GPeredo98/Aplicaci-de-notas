 <section id="section-materias" class="w-50">
    <div id="header-materias" style="display: flex">
        <h2>Materias</h2>
    </div>
    <table id="tblMaterias" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nombre</th>
                <th>Inscritos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for materia in listaMaterias %}
            <tr id="tr{{ materia.id_materia }}">
                <td>{{ materia.sigla }}</td>
                <td>{{ materia.nombre }}</td>
                <td>{{ materia.estudiantes.count }}</td>
                <td class="p-0">
                    <div class="td-botones">
                        <a title="Ver" class="btn p-0" href="{% url 'Detalle materia' id=materia.id_materia %}"><span id="e" class="btn-infor"><i class="fa fa-caret-square-right fa-2x"></i></span></a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
