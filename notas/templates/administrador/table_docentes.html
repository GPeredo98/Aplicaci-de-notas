<section id="section-docentes" class="w-50">
    <div id="header-docentes" style="display: flex">
        <h2>Docentes</h2>
        <a class="btn" href="{% url 'Form Docente' %}">
            <span class="btn-add">
                <i class="fa fa-plus-circle fa-2x"></i>
            </span>
        </a>
    </div>
    <table id="tblDocentes" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for docente in listaDocentes %}
            <tr id="tr{{ docente.id }}">
                <td>{{ docente.id }}</td>
                <td>{{ docente.first_name }}</td>
                <td>{{ docente.last_name }}</td>
                <td> {{ docente.email }}</td>
                <td class="td-botones">
                    <a class="btn p-0" href="{% url 'Detalle docente' id=docente.id %}"><span id="e" class="btn-infor"><i class="fa fa-caret-square-right fa-2x"></i></span></a>
                    <a class="btn p-0" href="{% url 'Editar Docente' id=docente.id %}"><span id="r" class="btn-edit"><i class="fa fa-pen-square fa-2x"></i></span></a>
                    <a class="btn p-0" href="{% url 'Eliminar Docente' id=docente.id %}"><span id="e" class="btn-delete"><i class="fa fa-minus-square fa-2x"></i></span></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
