 <section id="section-materias" class="w-50">
    <div id="header-materias" style="display: flex">
        <h2>Materias</h2>
        <a class="btn" href="{% url 'Form Materia' %}">
            <span class="btn-add">
                <i title="Agregar" class="fa fa-plus-circle fa-2x"></i>
            </span>
        </a>
    </div>
    <table id="tblMaterias" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nombre</th>
                <th>Docente</th>
                <th>Inscritos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for materia in listaMaterias %}
            <tr id="tr{{ materia.id_materia }}">
                <td>{{ materia.sigla }}</td>
                <td>{{ materia.nombre }}</td>
                <td>{{ materia.docente.first_name }} {{ materia.docente.last_name }}</td>
                <td>{{ materia.estudiantes.count }}</td>
                <td class="p-0">
                    <div class="td-botones">
                        <a title="Ver" class="btn p-0" href="{% url 'Detalle materia admin' id=materia.id_materia %}"><span id="e" class="btn-infor"><i class="fa fa-caret-square-right fa-2x"></i></span></a>
                        <a title="Editar" class="btn p-0" href="{% url 'Editar Materia' id=materia.id_materia %}"><span id="r" class="btn-edit"><i class="fa fa-pen-square fa-2x"></i></span></a>
                        <a title="Eliminar" class="btn p-0" href="{% url 'Eliminar Materia' materia.id_materia %}"><span id="e" class="btn-delete"><i class="fa fa-minus-square fa-2x"></i></span></a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
